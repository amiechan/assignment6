<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiplication Table Generator</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/hw6.js"></script>
    </head>
    <body>
		<div class="theme-showcase" role="main">
            <div class="jumbotron">
                <div class="container">
                    <h1>Multiplication Table Generator</h1>
                    <p>Assignment 6 is a single page web app that creates a multiplication table and uses a jQuery form validation plugin.</p>
                </div>
            </div>
        </div>

        <div class="form">
            <form id="tableForm">
                <div class="form-group">
                    <label>Enter minimum horizontal axis value</label>
                    <input class="form-control form-control-lg" name="hMin" id="hMin" placeholder="Horizontal Bound">
                </div>
                <div class="form-group">
                    <label>Enter maximum horizontal axis value</label>
                    <input class="form-control form-control-lg" name="hMax" id="hMax" placeholder="Horizontal Bound">
                </div>      
                <div class="form-group">
                    <label>Enter minimum vertical axis value</label>
                    <input class="form-control form-control-lg" name="vMin" id="vMin" placeholder="Vertical Bound">
                 </div>        
                <div class="form-group">
                    <label>Enter maximum vertical axis value</label>
                    <input class="form-control form-control-lg" name="vMax" id="vMax" placeholder="Vertical Bound">
                </div>
                <div class="form-button">
                    <button onclick="generateTable()" type="button" id="formButton" class="btn btn-primary btn-lg">Generate Table</button>
                </div>
            </form>
        </div>   

        <div>
            <div id="placeholder"></div>
        </div>
    </body>
</html>
